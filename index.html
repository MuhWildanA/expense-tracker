<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Expense Tracker</h1>
            <a href="https://github.com/MuhWildanA" target="_blank"><i class="fa-brands fa-github"></i></a>
        </div>
        <div class="balance-container">
            <h2>Your Balance</h2>
            <p id="balance">$0.00</p>
            <div class="temporary">
                <div class="card income">
                    <h3>Income</h3>
                    <p id="income-amount">$0.00</p>
                </div>
                <div class="card expenses">
                    <h3>Expenses</h3>
                    <p id="expense-amount">$0.00</p>
                </div>
            </div>
        </div>

        <div class="main-section">
            <div class="transaction-container">
                <h3>Transactions</h3>
                <div id="transaction-list">

                </div>
            </div>
            <div class="form-container">
                <h3>Add Transaction</h3>
                <form id="transaction-form">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" name="description" id="description" placeholder="enter description" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="text" name="amount" id="amount" placeholder="enter amount" required>
                        <small>Use negative(-) for expenses</small>
                    </div>
                    <button type="submit">Add Transaction</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
